<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Birthday Cake Animation - Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            z-index: 100;
            text-align: center;
        }

        .cake-container {
            text-align: center;
            z-index: 10;
        }

        .cake {
            position: relative;
            width: 300px;
            margin: 0 auto;
            animation: cakeFloat 3s ease-in-out infinite;
        }

        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cake-layer {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .layer-1 {
            background: linear-gradient(45deg, #FF6B9D 0%, #FFC3A0 100%);
            animation: layerGlow1 2s ease-in-out infinite;
        }

        .layer-2 {
            background: linear-gradient(45deg, #C471F5 0%, #FA71CD 100%);
            width: 90%;
            margin: 0 auto 5px;
            animation: layerGlow2 2s ease-in-out infinite 0.3s;
        }

        .layer-3 {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            width: 80%;
            margin: 0 auto;
            animation: layerGlow3 2s ease-in-out infinite 0.6s;
        }

        @keyframes layerGlow1 {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5); }
            50% { box-shadow: 0 10px 50px rgba(255, 107, 157, 0.8), 0 0 30px rgba(255, 107, 157, 0.6); }
        }

        @keyframes layerGlow2 {
            0%, 100% { box-shadow: 0 10px 30px rgba(196, 113, 245, 0.5); }
            50% { box-shadow: 0 10px 50px rgba(196, 113, 245, 0.8), 0 0 30px rgba(196, 113, 245, 0.6); }
        }

        @keyframes layerGlow3 {
            0%, 100% { box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 10px 50px rgba(102, 126, 234, 0.8), 0 0 30px rgba(102, 126, 234, 0.6); }
        }

        .frosting {
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 15px;
            background: white;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }

        .frosting::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                white 0px,
                white 20px,
                transparent 20px,
                transparent 30px
            );
            border-radius: 50%;
        }

        .candles-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .candle {
            width: 15px;
            height: 50px;
            background: linear-gradient(180deg, #FFD93D 0%, #F6B93B 100%);
            border-radius: 5px 5px 0 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: candleWiggle 2s ease-in-out infinite;
        }

        .candle:nth-child(1) { animation-delay: 0s; }
        .candle:nth-child(2) { animation-delay: 0.2s; }
        .candle:nth-child(3) { animation-delay: 0.4s; }

        @keyframes candleWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(circle, #FFF200 0%, #FF6B00 50%, rgba(255, 107, 0, 0) 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            filter: blur(2px);
        }

        .flame::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, #FFFFFF 0%, #FFF200 40%, rgba(255, 242, 0, 0) 70%);
            border-radius: 50%;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1) scaleX(1); }
            100% { transform: translateX(-50%) scaleY(1.1) scaleX(0.9); }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle-anim 2s ease-in-out infinite;
        }

        @keyframes sparkle-anim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .message {
            margin-top: 50px;
            font-size: 2.5em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: messageFloat 2s ease-in-out infinite;
        }

        @keyframes messageFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            color: #f5576c;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            background: white;
        }

        .blow-btn {
            margin-top: 30px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #FFD93D 0%, #F6B93B 100%);
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            font-weight: bold;
            color: #333;
            animation: pulse 2s ease-in-out infinite;
        }

        .blow-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="title">üéÇ Make a Wish! üéÇ</h1>

    <div class="cake-container">
        <div class="cake">
            <div class="candles-container" id="candles">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            
            <div class="cake-layer layer-3">
                <div class="frosting"></div>
            </div>
            <div class="cake-layer layer-2">
                <div class="frosting"></div>
            </div>
            <div class="cake-layer layer-1">
                <div class="frosting"></div>
            </div>
        </div>
        
        <button class="blow-btn" id="blowBtn">üí® Blow Out Candles! üí®</button>
        <div class="message hidden" id="wishMessage">üéâ Happy Birthday! üéâ</div>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="location.href='index.html'">üè† Home</button>
        <button class="nav-btn" onclick="location.href='balloons.html'">üéà Balloons</button>
        <button class="nav-btn" onclick="location.href='confetti.html'">üéä Confetti</button>
        <button class="nav-btn" onclick="location.href='fireworks.html'">üéÜ Fireworks</button>
        <button class="nav-btn" onclick="location.href='stars.html'">‚≠ê Stars</button>
    </div>

    <script>
        // Create sparkles around the cake
        function createSparkles() {
            const cake = document.querySelector('.cake');
            for(let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                cake.appendChild(sparkle);
            }
        }

        createSparkles();

        // Blow out candles functionality
        document.getElementById('blowBtn').addEventListener('click', function() {
            const candles = document.getElementById('candles');
            const wishMessage = document.getElementById('wishMessage');
            const blowBtn = document.getElementById('blowBtn');
            
            candles.style.opacity = '0';
            candles.style.transition = 'opacity 1s';
            
            setTimeout(() => {
                candles.classList.add('hidden');
                wishMessage.classList.remove('hidden');
                blowBtn.textContent = 'üéâ Wish Granted! üéâ';
                blowBtn.style.background = 'linear-gradient(135deg, #FF6B9D 0%, #FFC3A0 100%)';
                
                // Create celebration confetti
                createCelebrationConfetti();
            }, 1000);
        });

        function createCelebrationConfetti() {
            const colors = ['#FF6B9D', '#FFC3A0', '#C471F5', '#667eea', '#FFD93D'];
            
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.zIndex = '1000';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 20);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti-fall {
                0% {
                    top: -10px;
                    opacity: 1;
                    transform: translateX(0) rotate(0deg);
                }
                100% {
                    top: 110vh;
                    opacity: 0.5;
                    transform: translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 720}deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
