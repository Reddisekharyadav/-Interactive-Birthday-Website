<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚≠ê Starry Night - Birthday Wishes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 4px 4px 8px rgba(0,0,0,0.8);
            z-index: 100;
            animation: twinkle-text 3s ease-in-out infinite;
            text-align: center;
        }

        @keyframes twinkle-text {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 4px 4px 8px rgba(0,0,0,0.8); }
            50% { opacity: 0.8; text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.6); }
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .moon {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #FFFACD 0%, #F0E68C 50%, #BDB76B 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 250, 205, 0.8), inset -20px -20px 40px rgba(0,0,0,0.2);
            animation: moonGlow 4s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 250, 205, 0.8), inset -20px -20px 40px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 0 100px rgba(255, 250, 205, 1), 0 0 150px rgba(255, 250, 205, 0.6), inset -20px -20px 40px rgba(0,0,0,0.2); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
            box-shadow: 0 0 5px white;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-500px) translateY(500px);
                opacity: 0;
            }
        }

        .constellation {
            position: absolute;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1;
            fill: none;
            animation: constellation-pulse 4s ease-in-out infinite;
        }

        @keyframes constellation-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-weight: bold;
            color: white;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .wish-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 50;
            animation: float-message 4s ease-in-out infinite;
            pointer-events: none;
            max-width: 80%;
        }

        @keyframes float-message {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1 class="title">‚≠ê Make a Wish Upon a Star ‚≠ê</h1>
    <div class="moon"></div>
    <div class="wish-message">‚ú® Your wishes will come true ‚ú®</div>
    <canvas id="stars"></canvas>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="location.href='index.html'">üè† Home</button>
        <button class="nav-btn" onclick="location.href='balloons.html'">üéà Balloons</button>
        <button class="nav-btn" onclick="location.href='confetti.html'">üéä Confetti</button>
        <button class="nav-btn" onclick="location.href='fireworks.html'">üéÜ Fireworks</button>
        <button class="nav-btn" onclick="location.href='cake.html'">üéÇ Cake</button>
    </div>

    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Create background stars
        function createStars() {
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                // Some stars are brighter/bigger
                if(Math.random() > 0.8) {
                    star.style.width = '3px';
                    star.style.height = '3px';
                    star.style.boxShadow = '0 0 10px white';
                }
                
                document.body.appendChild(star);
            }
        }

        createStars();

        // Shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight * 0.5;
            
            shootingStar.style.left = startX + 'px';
            shootingStar.style.top = startY + 'px';
            
            const duration = Math.random() * 2 + 1;
            shootingStar.style.animation = `shoot ${duration}s linear forwards`;
            
            // Add tail effect
            const tailLength = 100;
            shootingStar.style.boxShadow = `
                ${-tailLength * 0.2}px ${tailLength * 0.2}px 30px rgba(255,255,255,0.8),
                ${-tailLength * 0.4}px ${tailLength * 0.4}px 20px rgba(255,255,255,0.6),
                ${-tailLength * 0.6}px ${tailLength * 0.6}px 10px rgba(255,255,255,0.4)
            `;
            
            document.body.appendChild(shootingStar);
            
            setTimeout(() => shootingStar.remove(), duration * 1000);
        }

        // Create shooting stars periodically
        setInterval(() => {
            if(Math.random() > 0.7) {
                createShootingStar();
            }
        }, 2000);

        // Draw constellations
        class Constellation {
            constructor() {
                this.stars = [];
                this.numStars = Math.floor(Math.random() * 3) + 4;
                
                const centerX = Math.random() * (canvas.width - 200) + 100;
                const centerY = Math.random() * (canvas.height - 200) + 100;
                
                for(let i = 0; i < this.numStars; i++) {
                    this.stars.push({
                        x: centerX + (Math.random() - 0.5) * 150,
                        y: centerY + (Math.random() - 0.5) * 150,
                        size: Math.random() * 2 + 1
                    });
                }
                
                this.alpha = 0.3;
                this.fadeDirection = 1;
            }

            draw() {
                // Draw lines connecting stars
                ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                
                for(let i = 0; i < this.stars.length - 1; i++) {
                    ctx.moveTo(this.stars[i].x, this.stars[i].y);
                    ctx.lineTo(this.stars[i + 1].x, this.stars[i + 1].y);
                }
                ctx.stroke();
                
                // Draw constellation stars
                this.stars.forEach(star => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha + 0.3})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Glow effect
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = 'white';
                });
                
                ctx.shadowBlur = 0;
            }

            update() {
                this.alpha += 0.003 * this.fadeDirection;
                if(this.alpha >= 0.7 || this.alpha <= 0.3) {
                    this.fadeDirection *= -1;
                }
            }
        }

        const constellations = [];
        for(let i = 0; i < 5; i++) {
            constellations.push(new Constellation());
        }

        // Animated particles
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
                this.fade = (Math.random() - 0.5) * 0.01;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity += this.fade;

                if(this.opacity <= 0 || this.opacity >= 1) {
                    this.fade *= -1;
                }

                if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        const particles = [];
        for(let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            constellations.forEach(constellation => {
                constellation.update();
                constellation.draw();
            });

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Initial shooting stars
        setTimeout(() => createShootingStar(), 1000);
        setTimeout(() => createShootingStar(), 3000);
        setTimeout(() => createShootingStar(), 5000);
    </script>
</body>
</html>
