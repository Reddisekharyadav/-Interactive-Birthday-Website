<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéä Confetti Celebration - Birthday Party</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
            z-index: 100;
            animation: celebrate 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes celebrate {
            0%, 100% { transform: translateX(-50%) scale(1) rotate(0deg); }
            25% { transform: translateX(-50%) scale(1.1) rotate(-2deg); }
            75% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0.7;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes swing {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(30px) rotate(180deg); }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 50;
            animation: pulse 2s ease-in-out infinite;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-weight: bold;
            color: #1e3c72;
        }

        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            background: white;
        }

        .click-prompt {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: blink 2s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <h1 class="title">üéä Confetti Party! üéä</h1>
    <div class="message">üéâ Click anywhere for more confetti! üéâ</div>
    <div class="click-prompt">üëÜ Click me! üëÜ</div>

    <div class="nav-buttons">
        <button class="nav-btn" onclick="location.href='index.html'">üè† Home</button>
        <button class="nav-btn" onclick="location.href='balloons.html'">üéà Balloons</button>
        <button class="nav-btn" onclick="location.href='fireworks.html'">üéÜ Fireworks</button>
        <button class="nav-btn" onclick="location.href='cake.html'">üéÇ Cake</button>
        <button class="nav-btn" onclick="location.href='stars.html'">‚≠ê Stars</button>
    </div>

    <script>
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B500', '#FF69B4', '#00CED1', '#FFD700'];
        const shapes = ['circle', 'square', 'triangle'];

        function createConfetti(x, y, amount = 50) {
            for(let i = 0; i < amount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.style.left = x + (Math.random() - 0.5) * 100 + 'px';
                confetti.style.top = y + 'px';
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.backgroundColor = color;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                if(shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                    confetti.style.animation += ', spin ' + (Math.random() * 3 + 1) + 's linear infinite';
                } else if(shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = size/2 + 'px solid transparent';
                    confetti.style.borderRight = size/2 + 'px solid transparent';
                    confetti.style.borderBottom = size + 'px solid ' + color;
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.animation += ', swing ' + (Math.random() * 2 + 1) + 's ease-in-out infinite';
                } else {
                    confetti.style.animation += ', spin ' + (Math.random() * 3 + 1) + 's linear infinite';
                }
                
                // Random horizontal drift
                const drift = (Math.random() - 0.5) * 200;
                confetti.style.transform = `translateX(${drift}px)`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Auto confetti from top
        function autoConfetti() {
            const x = Math.random() * window.innerWidth;
            createConfetti(x, -20, 30);
        }

        setInterval(autoConfetti, 800);

        // Click to create confetti burst
        document.body.addEventListener('click', (e) => {
            if(!e.target.classList.contains('nav-btn')) {
                createConfetti(e.clientX, e.clientY, 80);
            }
        });

        // Initial confetti explosion
        for(let i = 0; i < 5; i++) {
            setTimeout(() => {
                createConfetti(Math.random() * window.innerWidth, -20, 60);
            }, i * 200);
        }
    </script>
</body>
</html>
