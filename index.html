            text-align: center;

            transform: translateX(100%);
            transition: all 1s ease-in-out;
            z-index: 10;

        .page.active {
            opacity: 1;
            transform: translateX(0);
        }

        .page.prev {
            transform: translateX(-100%);

        /* Page 1 - Birthday Greeting */

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .birthday-title {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            margin-bottom: 2rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
            font-weight: bold;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 60px rgba(255,182,193,0.6);
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 40px rgba(255,255,255,1), 0 0 80px rgba(255,182,193,0.9);
                transform: scale(1.05);
            }
        }

        .surprise-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 3rem;
            box-shadow: 0 15px 40px rgba(255,107,157,0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rainbow-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 15px 40px rgba(255,107,157,0.4);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 0 20px 60px rgba(255,105,180,0.8), 0 0 30px rgba(255,182,193,0.6);
            }
        }

        .surprise-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 20px 50px rgba(255,107,157,0.6);
        }

                filter: hue-rotate(15deg) brightness(1.1);

            50% { 
                transform: rotate(8deg) scale(1.1) translateY(-10px); 
                filter: hue-rotate(30deg) brightness(1.2);

            75% {

                filter: hue-rotate(15deg) brightness(1.1);

        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        function nextPage() {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.remove('active');
                pages[currentPage].classList.add('prev');
                
                currentPage++;
                
                setTimeout(() => {
                    pages[currentPage].classList.add('active');
                }, 100);
            }
        }

        // Add more dynamic sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            
            const colors = ['#fff', '#ff6b9d', '#feca57', '#54a0ff', '#5f27cd'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.boxShadow = `0 0 15px ${color}, 0 0 30px ${color}`;
            
            document.querySelector('.sparkles').appendChild(sparkle);
            
            setTimeout(() => {
                if(sparkle.parentNode) sparkle.remove();
            }, 3000);
        }

        // Create sparkles continuously
        setInterval(createSparkle, 800);
